name: Build and release Docker image

'on':
  push:
    tags:
    - '*-*'
jobs:
  build:
    runs-on: ubuntu:latest
    permission:
      content: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from tag
      run: |
        set -x
        echo "BUILD_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      id: version

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.25

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}

    - name: Build Dockerfile
      uses: ubuntu-22.04
      run: |
        export tag_version=${{ steps.version.outputs.BUILD_VERSION }}
        docker build --build-arg "BUILD_VERSION=${tag_version}" --tag mislavperi/peerdb-exporter:${tag_version} .
        docker tag mislavperi/peerdb-exporter:latest mislavperi/peerdb-exporter:${tag_version}

        docker push mislavperi/peerdb-exporter:${tag_version}
        docker push mislavperi/peerdb-exporter:latest
