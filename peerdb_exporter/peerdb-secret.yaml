# Kubernetes Secret for PeerDB credentials
# Apply this before deploying: kubectl apply -f peerdb-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: peerdb-secrets
type: Opaque
data:
  # Base64 encoded values - replace these with your actual base64 encoded credentials
  # To encode: echo -n "your-username" | base64
  PEERDB_USERNAME: cGVlcmRiX3VzZXI=          # Replace with: echo -n "your-username" | base64
  PEERDB_PASSWORD: eW91ci1wYXNzd29yZA==      # Replace with: echo -n "your-password" | base64
---
# Alternative: Create secret imperatively (more secure)
# kubectl create secret generic peerdb-secrets \
#   --from-literal=PEERDB_USERNAME=your-username \
#   --from-literal=PEERDB_PASSWORD=your-password